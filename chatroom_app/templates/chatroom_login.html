<!DOCTYPE html>
<html>
<head>
	<title>chat room</title>
	<meta charset="utf-8">
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'login/chatroom_login.css' %}">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script src="{% static 'login/rememberMe.js' %}"></script>
</head>
<body>
	<div class="container loginscope">
		<div class="row center-block">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1 class="title1">聊天室</h1>
			</div>
		</div>
		<div class="row center-block">
			<div class="col-md-4"></div>
			<div class="col-md-4 border-radius loginbox">
				<form class="form-horizontal" action="{% url 'chatroom_app:do_login' %}" method="post" id="loginForm">
					<div class="form-group loginform">
				    	<label for="inputName" class="col-sm-3 control-label"><span class="glyphicon glyphicon-user"></span>用户名:</label>
					    <div class="col-sm-8">
					    	<input type="text" class="form-control textbox" id="username" name="username" placeholder="Name" required="required">
					    </div>
				  	</div>
				  	<div class="form-group">
				    	<label for="inputPassword" class="col-sm-3 control-label "><span class="glyphicon glyphicon-lock"></span>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
					    <div class="col-sm-8">
					      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
					    </div>
				  	</div>
				  	<div class="form-group">
				    	<div class="col-sm-offset-3 col-sm-10">
				      		<div class="checkbox">
				        		<label><input type="checkbox" id="remember"> 记住我</label>
				        		<label class="col-sm-offset-3"><a href="/chatroom/register">注册</a></label>
				      		</div>
				      		
				    	</div>
				  	</div>
				  	<div class="form-group">
				  		<div class="col-sm-12">
				  			<button type="submit" class="btn btn-primary btn-block" id="login">登录</button>
				  		</div>
				    </div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
		
	</div>

</body>
</html>
